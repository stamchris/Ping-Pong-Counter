<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong </title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<section id="container" class="container w-50">
		<div id="top" class="shadow-sm bg-body rounded">
			<img src="images/racket .jpg" alt="ping pong" class="img-fluid">
			<p class="p-2 mb-1">Ping Pong Score Keeper</p>
		</div>
		<div id="score" class="py-4 px-3 shadow-sm bg-body rounded">
			<h3 class="mb-1" > <p id="p1">0</p> to <p id="p2">0</p></h3>
			<p>Use the buttons bellow to keep score.</p>
			<div class="container mb-3">
				<div class="row">
					<p class="col-3 mb-0 py-2 fw-semibold">Playing To </p>   
					<div class="dropdown col-3">           
						<button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						6
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">1</a></li>
							<li><a class="dropdown-item" href="#">2</a></li>
							<li><a class="dropdown-item" href="#">3</a></li>
							<li><a class="dropdown-item" href="#">4</a></li>
							<li><a class="dropdown-item" href="#">5</a></li>
							<li><a class="dropdown-item" href="#">6</a></li>
						</ul>
					</div> 
				</div>
			</div> 
			<div class="container">
				<div class="row">
					<button id = "b1" type="button" class="btn btn-success col me-1 ">+1 Player One</button>
					<button id = "b2" type="button" class="btn btn-primary col me-1">+1 Player Two</button>
					<button id = "reset" type="button" class="btn btn-danger col">Reset</button>
				</div>
			</div>
		</div>

	</section>



	<script src="script.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
